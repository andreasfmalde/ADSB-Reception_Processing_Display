version: '3.8'
services:
  postgres_database:
    image: postgres:latest
    container_name: postgres_container
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST_DOCKER}
    ports:
      - '1234:5432'
    networks:
      - fullstack
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 10s
      retries: 5

  app:
    container_name: adsb_container
    build: .
    environment:
      - DB_HOST=postgres_database
    ports:
      - "8080:8080"
    depends_on:
      postgres_database:
        condition: service_healthy
    networks:
      - fullstack

networks:
  fullstack:
    driver: bridge